<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="description" content="Japanese Vocabulary Tracker ‚Äî browse, search and track JLPT vocabulary (N5-N1). Instant search, pagination, learned-word tracking, and local storage to save progress.">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Japanese Vocabulary Tracker</title>
	<link rel="icon" type="image/jpg" href="img/icon.png">
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<div class="container">
		<header>
			<div class="header-top">
				<img src="img/logo.png" alt="Japanese Vocabulary Tracker Logo" class="logo">
				<h1>Japanese Vocabulary Tracker</h1>
			</div>
			<div class="stats">
				<div class="stat-box">
					<span>Total Words:</span>
					<span id="totalCount">0</span>
				</div>
				<div class="stat-box">
					<span>Selected Level Words Count:</span>
					<span id="levelCount">0</span>
				</div>
				<div class="stat-box">
					<span>Learned Words:</span>
					<span id="learnedCount">0 (0%)</span>
				</div>
			</div>
			<div class="control-row">
				<div class="column-toggles">
					<fieldset>
						<legend id="legend-columns" class="legend">Toggle Columns</legend>
						<div class="toggle-group" role="group" aria-labelledby="legend-columns">
							<label>
								<input type="checkbox" data-column="word" checked aria-labelledby="legend-columns"> Word
							</label>
							<label>
								<input type="checkbox" data-column="furigana" checked aria-labelledby="legend-columns"> Furigana
							</label>
							<label>
								<input type="checkbox" data-column="romaji" checked aria-labelledby="legend-columns"> Romaji
							</label>
							<label>
								<input type="checkbox" data-column="meaning" checked aria-labelledby="legend-columns"> Meaning
							</label>
						</div>
					</fieldset>
				</div>
				<fieldset class="font-controls">
					<legend id="font-size-legend" class="legend">Font Size</legend>
					<div class="font-size-buttons" role="group" aria-labelledby="font-size-legend">
						<button id="decreaseFontBtn" aria-label="Decrease font size">A-</button>
						<span id="currentFontSize" aria-live="polite">16px</span>
						<button id="increaseFontBtn" aria-label="Increase font size">A+</button>
					</div>
				</fieldset>
				<fieldset class="learned-words-controls">
					<legend id="learned-legend" class="legend">Learned Words</legend>
					<div class="checkbox-wrapper" role="group" aria-labelledby="learned-legend">
						<label title="Hide learned words">
							<input type="checkbox" id="hideLearnedCheckbox" aria-label="Hide learned words">Hide 
						</label>
					</div>
					<button id="clearLearnedBtn" class="btn btn-danger" title="Clear learned words from Local Storage" aria-label="Clear learned words">Clear</button>
				</fieldset>
				<fieldset>
					<legend id="select-level-legend" class="legend">Select Level</legend>
						<select id="level">
							<option value="all">All Levels</option>
							<option value="5">N5</option>
							<option value="4">N4</option>
							<option value="3">N3</option>
							<option value="2">N2</option>
							<option value="1">N1</option>
						</select>
				</fieldset>
				<fieldset>
					<legend id="items-per-page-legend" class="legend">Items per page</legend>
						<select id="perPage">
							<option value="5">5</option>
							<option value="10">10</option>
							<option value="25">25</option>
							<option value="50">50</option>
							<option value="100">100</option>
						</select>
				</fieldset>
			</div>
		</header>

		<main>
			<div class="table-controls">
				<!-- <div class="select-wrapper">
					<label for="level">Select Level:</label>
					<select id="level">
						<option value="all">All Levels</option>
						<option value="5">N5</option>
						<option value="4">N4</option>
						<option value="3">N3</option>
						<option value="2">N2</option>
						<option value="1">N1</option>
					</select>
				</div> -->
				<div class="select-wrapper search-wrapper">
						<label for="searchBox" class="visually-hidden">Search vocabulary</label>
					<div class="search-input">
						<input type="search" id="searchBox" placeholder="Search vocabulary..." title="Press / from keyboard to search" aria-label="Search vocabulary">
						<button id="searchClearBtn" class="search-clear" aria-label="Clear" title="Clear search" style="display:none; color: var(--danger-color)">‚úñ</button>
						<div id="searchSpinner" class="search-spinner" aria-hidden="true" style="display:none"></div>
						<button id="searchBtn" class="search-btn" aria-label="Search">üîç</button>
					</div>
				</div>
				<!-- <div class="select-wrapper">
					<label for="perPage">Items per page:</label>
					<select id="perPage">
						<option value="5">5</option>
						<option value="10">10</option>
						<option value="25">25</option>
						<option value="50">50</option>
						<option value="100">100</option>
					</select>
				</div> -->
				<!-- resultsCount moved next to pagination for left alignment -->
			</div>

			<table id="vocabTable">
				<thead>
					<tr>
						<th>#</th>
						<th class="col-word">Word</th>
						<th class="col-furigana">Furigana</th>
						<th class="col-romaji">Romaji</th>
						<th class="col-meaning">Meaning</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
			<div class="pagination">
				<div class="results-wrapper">
					<span id="resultsCount">Showing 0 word</span>
				</div>
				<div class="page-controls">
					<button id="prevPage" aria-label="Previous page" title="Previous page">‚ùÆ Previous</button>
					<div class="page-navigation">
						<!-- <span>Page</span> -->
						<input type="number" id="currentPageInput" min="1" value="1" aria-label="Current page number">
						<span id="totalPages">of 1</span>
					</div>
					<button id="nextPage" aria-label="Next page" title="Next page">Next ‚ùØ</button>
				</div>
			</div>
		</main>
	</div>
	<script src="js/data.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
